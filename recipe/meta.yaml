{% set name = "python-redmine" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-redmine-{{ version }}.tar.gz
  sha256: 81bdc529aaf188658e2d07488096c795d03d4e256711bfa3fa3f17b1eecc471b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.23.0

test:
  imports:
    - redminelib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxtepkeev/python-redmine
  summary: Library for communicating with a Redmine project management application
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - uwefladrich
